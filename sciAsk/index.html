<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>SciAsk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lemon&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Titan+One&family=Ultra&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header-container">
            <header>
                <div class="image">
                    <img src="./images/logo.png" alt="SciAsk Logo">
                </div>
                <ul>
                    <li>Home</li>
                    <li>Courses</li>
                    <li>Instructors</li>
                    <li>Schedules</li>
                    <li>Contact Us</li>
                </ul>
                <div class="buttons">
                    <button class="login">Log In</button>
                    <button class="signup">Sign Up</button>
                </div>
            </header>
            <div class="min-header">
                <div class="paragraph">
                    <h1>Quality <span>Education</span>  By Any Means Necessary</h1>
                    <button class="get-started">Get Started</button>
                </div>
                <div class="image-things">
                <div class="courses">
                    <img src="./images/courses.png" alt="Courses">
                </div>
                <div class="right"></div>
                <div class="num-stu">
                    <i class="fa-solid fa-people-group"></i>
                    <h3>15K</h3>
                    <p>Amazing Students around the globe</p>
                </div>
                <div class="instructors">
                    <p>Learn from best <span>instructors</span> around the globe</p>
                    <div class="images">
                        <img src="./images/instructor.jpg" alt="">
                        <img src="./images/instructor.jpg" alt="">
                        <img src="./images/instructor.jpg" alt="">
                        <img src="./images/instructor.jpg" alt="">
                        <img src="./images/instructor.jpg" alt="">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
